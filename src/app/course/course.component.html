<div>
    <input [(ngModel)]="inputText" placeholder="Enter Text" (keydown.enter)="sendData(inputText)"/>
    <button (click)="sendData(inputText)">Submit</button>
    <p>Cities you have searched:</p>
    <div *ngFor="let city of cityArray">  
      <button (click)="sendData(city)">{{city}}</button>
    </div>
</div>

<div *ngIf="!isObjectEmpty(instantForecast)">
    <h2>API Response:</h2>
    <h1>{{instantForecast.name}}</h1>
    <p>Temperature: {{roundToWholeNumber(instantForecast.main.temp) }}Â°</p>
    <p>Wind: {{roundToWholeNumber(instantForecast.wind.speed) }} MPH</p>
    <p>Humidity: {{roundToWholeNumber(instantForecast.main.humidity) }}%</p>
