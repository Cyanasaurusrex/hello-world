<div>
    <input [(ngModel)]="inputText" placeholder="Enter Text" (keydown.enter)="sendData()"/>
    <button (click)="sendData()">Submit</button>
</div>

<div *ngIf="!isObjectEmpty(instantForecast)">
    <h2>API Response:</h2>

    <pre>{{instantForecast | json}}</pre>
